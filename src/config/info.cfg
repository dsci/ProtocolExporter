<h1>Protokoll2Excel</h1>
<h2>Allgemeines</h2>
<strong>Protokoll2Excel</strong> ist eine kleine Anwendung, um den Pr&uuml;fzeugnisexport der Oracle ZLB
Datenbank im XML Format in einen etwas sch&ouml;neren Excel Ausdruck zu bringen. 
Nebenbei verf&uuml;gt sie noch &uuml;ber eine Eingabemaske f&uuml;r Spaltzugprotokolle.
<h2>Anwendung</h2>

Die Pruefzeugnisse muessen aus der ZLB Datenbank in der Pruefzeugnisansicht in eine XML Datei
generiert werden (Stichwort: Genererien in Datei -> XML).
Der nun folgende Schritt ist es, die generierte XML Datei in einem Texteditor anzuzeigen. 

Dazu sind nur wenige Schritte noetig:

<ul>
 <li>Man klick auf Start >> ZLB >> Explorer@ZLB .</li>
 <li>Der Ordner, in dem die kuerzlich generierte Datei liegt muss gesucht werden</li>
 <li>Rechtsklick auf die Datei und "&Ouml;ffnen mit" ausw&auml;hlen.</li>
 <li>In der Liste der Programm sucht man Texteditor (oder Notepad) und klickt auf okay.</li>
</ul> 

Der gesamte Text wird kopiert (Strg+C) und im ProtokollExporter eingefuegt (Strg+V). Man w&auml;hlt nun
die Protokollart aus (Druck oder WU) und klickt auf "Nach Excel exportieren".

